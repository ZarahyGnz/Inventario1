<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Fondo degradado animado */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6bc1ff, #c18aff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Contenedor del login */
    .login-container {
      background: rgba(255 255 255 / 0.15);
      padding: 3rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.6);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #333;
      font-weight: 600;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 8px #6bc1ff;
    }

    button {
      padding: 0.9rem 1rem;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #5a6dde, #5e3c94);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.9);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 2rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
